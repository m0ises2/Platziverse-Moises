<body>
  <h1>Hello Moi</h1>
  <script type="text/javascript">

    socket.on('agent/message', function (payload) {
      console.log('Estoy escribiendo en el cliente: ', payload)
    })

    setTimeout(function () {
      console.log("paso por aquÎ°i")
      socket.emit('agent/message', 'hello server!')
    }, 5000)

  </script>
